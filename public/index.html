<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sockets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="h-screen bg-green-200">
    <div id="app" class="block text-center my-5 mx-auto w-1/3 p-4">
        <h1 class="text-3xl">This is an echo room</h1>   
        <p class="text-red-600">{{connectionStateMsg}}</p>
        <div>
            <button class="border border-black px-2 my-2 bg-white"  v-if='connectionState' @click='disconnectToWs'>Disconnect</button>
            <button class="border border-black px-2 my-2 bg-white"  v-if='!connectionState' @click='connectToWs'>Connect</button>
        </div>

        <div v-if='connectionState' id="messages">
            <div class="message" v-for='message in messages'>
                <span v-if='message.sent'>Sent: </span><span v-if='!message.sent'>Received: </span>{{message.text}}
            </div>
        </div>
        <input class="border p-1" v-model='newMsg' type="text">
        <button class="border border-black px-2 bg-white" @click='sendMsg'>Send</button>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data(){
                return {
                    socket: null,
                    newMsg: '',
                    connectionState: false,
                    connectionStateMsg: 'Not connected',
                    messages: [
                        {
                            sent: true,
                            text: 'Lorem Ipsum'
                        },
                        {
                            sent: true,
                            text: 'Lorem Ipsum'
                        },
                        {
                            sent: false,
                            text: 'Lorem Ipsum'
                        }
                    ]
                }
            },
            methods: {
                sendMsg (){
                    this.messages.push({
                        sent: true,
                        text: this.newMsg
                    });
                    this.socket.send(this.newMsg)
                },
                connectToWs(){
                    this.socket = new WebSocket('ws://localhost:8080')
                    this.socket.addEventListener('open', () => {
                        this.connectionState = true;
                        this.connectionStateMsg = 'Connected to WS';
                    })
                    this.socket.addEventListener('message', (data) => {
                        this.messages.push({
                            sent: false,
                            text: data.data
                        });
                    })
                },
                disconnectToWs(){
                    this.socket.close();
                    this.connectionState = false;
                    this.connectionStateMsg = 'Disconnected from WS'
                }
            }
        })
    </script>
</body>
</html>
